<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Rye&display=swap" rel="stylesheet">
  <title>Quiz Quest</title>
</head>
<body>
  <h1 class="app">Quiz Quest</h1>
  <div class="container">
    <h3 class="text-center">Questions</h3>
    <div class="chatbox">
    <input type="text" id="chatInput" placeholder="Type command e.g., OS 3" />
    </div>
    <p class="question">You Can See Question Here</p>
    <div class="option">
      <button class="option1">Option1</button>
      <button class="option2">Option2</button>
      <button class="option3">Option3</button>
      <button class="option4">Option4</button>
    </div>
    <div class="buttons">
      <button class="clear" type="reset">Clear</button>
      <button class="next" type="submit">Next</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
